<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="content">
          <div class="icon">
            <span class="material-symbols-outlined">currency_pound</span>
            <span class="material-symbols-outlined">euro_symbol</span>
            <span class="material-symbols-outlined">attach_money</span
            ><span class="material-symbols-outlined"> trending_up </span>
          </div>
          <h1>Echange Rates</h1>
        </div>
      </div>
    </header>

    <main class="wrapper">
      <section>
        <div class="head">
          <span class="material-symbols-outlined">currency_exchange</span>
          <h2>Currency Exchange Converter</h2>
        </div>
        <div id="ui">
          <div>
            <label for="amount">Amount:</label>
            <input id="amount" type="text" />
          </div>
          <div>
            <label for="from-currency">From:</label>
            <select id="from-currency"></select>
          </div>
          <div>
            <label for="to-currency">To:</label>
            <select id="to-currency"></select>
          </div>
        </div>
        <div id="result">
          <span id="from-result">1 US Dollar</span>
          <span id="equal">=</span>
          <span id="to-result">0.9119 Euros</span>
        </div>
        <div id="error">Some error text here</div>
      </section>
      <section>
        <div class="head">
          <span class="material-symbols-outlined">data_exploration</span>
          <h2>Exchange Rates Today</h2>
        </div>
        <div id="rates"></div>
      </section>
    </main>
  </body>
</html>
